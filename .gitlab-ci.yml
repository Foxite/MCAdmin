image: docker:19.03.8

variables:
  DOCKER_DRIVER: overlay2

services:
  - name: docker:19.03.8-dind
    command: ["--insecure-registry=192.168.1.49"]

build_image:
  tags:
    - docker
  script:
    - docker build -t mcadmin -f image/Dockerfile .
    - docker tag mcadmin 192.168.1.49/mcadmin
    - docker push 192.168.1.49/mcadmin